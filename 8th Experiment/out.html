<!DOCTYPE html>
<html lang="en">

<head>

    <title>EXPERIMENT 7 by rayyan</title>
    <style>.box {
            height: 200px;
            width: 90%;
            border: 2px solid black;
            background-color: rgb(255, 255, 255);
            
            justify-content: center;
        }

        .header {
            display: block;
            padding: 10px;
            height: 60px;
            width: 97.8%;
            background-color: rgb(207, 205, 205);
            color: black;
            text-align: center;
            
        }

        .header span {
            display: inline;
            color: rgb(209, 25, 25);
        }

        .inline-block li {
            display: inline-block;
            margin-right: 10px;
        }

        .inline-block a {
            text-decoration: none;
            padding: 5px;
            background: rgb(98, 167, 240);
            color: black;
        }

        .lower-block a {
            text-decoration: none;
            padding: 5px;
            background: rgb(104, 202, 125);
            color: black;
        }

        .lower-block li {
            display: inline-block;
            margin-right: 10px;
        }</style>
</head>

<body>
    <div class="box">
        <div class="header">
            <p style="margin-top: 15px; padding:10px;">MY <span>Website</span> Navigation</p>
        </div>

        <nav class="inline-block" style="margin-bottom: 10px;">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Create</a></li>
            </ul>
        </nav>
        <nav class="lower-block">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Layout</a></li>
            </ul>
        </nav>




    </div>

</body>

</html>
